<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tracker</title>
    <style>
        /* Include the CSS styles from the previous modernized version */
    </style>
</head>
<body>

<div class="container">
    <h1>Loan Tracker</h1>

    <label for="payment-amount">Payment Amount (€):</label>
    <input type="number" id="payment-amount" placeholder="Enter amount" required>

    <label for="payment-date">Payment Date:</label>
    <input type="date" id="payment-date" required>

    <button onclick="addPayment()">Add Payment</button>

    <h2>Remaining Balance: €<span id="remaining-balance">Loading...</span></h2>

    <div id="payment-list"></div>
</div>

<script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzY4-g2QZ7HuOgFRBw2v4Hmc-0GbwVfga9NCkwVPDM/dev';

    async function loadData() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Display balance
            document.getElementById('remaining-balance').textContent = data.balance.toFixed(2);

            // Display payment history
            const paymentList = document.getElementById('payment-list');
            paymentList.innerHTML = '';
            data.payments.slice(1).forEach(payment => {
                const entry = document.createElement('div');
                entry.className = 'payment-entry';
                entry.innerHTML = `${payment[0]} €${parseFloat(payment[1]).toFixed(2)}`;
                paymentList.appendChild(entry);
            });
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    async function addPayment() {
        const amount = parseFloat(document.getElementById('payment-amount').value);
        const date = document.getElementById('payment-date').value;

        if (!amount || !date) {
            alert('Please enter a valid amount and date.');
            return;
        }

        try {
            // Send data via POST request
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `amount=${amount}&date=${date}`
            });

            if (response.ok) {
                alert('Payment added successfully');
                loadData(); // Reload data to display the updated balance and history
            } else {
                alert('Failed to add payment');
            }
        } catch (error) {
            console.error('Error adding payment:', error);
        }

        // Clear input fields
        document.getElementById('payment-amount').value = '';
        document.getElementById('payment-date').value = '';
    }

    // Load data on page load
    loadData();
</script>

</body>
</html>
