<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tracker</title>
    <style>
        /* Styles same as previous modernized version */
        /* Add all your CSS styles from the previous modernized version here */
    </style>
</head>
<body>

<div class="container">
    <h1>Loan Tracker</h1>

    <label for="payment-amount">Payment Amount (€):</label>
    <input type="number" id="payment-amount" placeholder="Enter amount" required>

    <label for="payment-date">Payment Date:</label>
    <input type="date" id="payment-date" required>

    <button onclick="addPayment()">Add Payment</button>

    <h2>Remaining Balance: €<span id="remaining-balance">Loading...</span></h2>

    <div id="payment-list"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
    // Firebase configuration (replace with your own)
const firebaseConfig = {
  apiKey: "AIzaSyAeMjzf1-jjrOA1gOhWfIKGhKkrHZr66iE",
  authDomain: "rebecca-loan.firebaseapp.com",
  projectId: "rebecca-loan",
  storageBucket: "rebecca-loan.firebasestorage.app",
  messagingSenderId: "573775873253",
  appId: "1:573775873253:web:1370cea95b3c65c7b8400c",
  measurementId: "G-VKSGFW3L23"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Initial Loan Amount
    const initialLoanAmount = 1000;
    let remainingBalance = initialLoanAmount;

    async function loadPayments() {
        // Get the payment data from Firestore
        const paymentsRef = db.collection("payments");
        const doc = await paymentsRef.doc("loanData").get();

        if (doc.exists) {
            const data = doc.data();
            remainingBalance = data.remainingBalance;
            document.getElementById('remaining-balance').textContent = remainingBalance.toFixed(2);
            displayPayments(data.payments);
        } else {
            // Initialize Firestore document if it doesn't exist
            await paymentsRef.doc("loanData").set({
                remainingBalance: initialLoanAmount,
                payments: []
            });
            document.getElementById('remaining-balance').textContent = initialLoanAmount.toFixed(2);
        }
    }

    async function addPayment() {
        const amount = parseFloat(document.getElementById('payment-amount').value);
        const date = document.getElementById('payment-date').value;

        if (!amount || !date) {
            alert('Please enter a valid amount and date.');
            return;
        }

        // Update remaining balance
        remainingBalance -= amount;

        // Update Firestore with new payment
        const paymentsRef = db.collection("payments").doc("loanData");
        const doc = await paymentsRef.get();
        const data = doc.data();
        const newPayments = [...data.payments, { amount, date }];

        await paymentsRef.update({
            remainingBalance,
            payments: newPayments
        });

        // Update display
        document.getElementById('remaining-balance').textContent = remainingBalance.toFixed(2);
        displayPayments(newPayments);

        // Clear input fields
        document.getElementById('payment-amount').value = '';
        document.getElementById('payment-date').value = '';
    }

    function displayPayments(payments) {
        const paymentList = document.getElementById('payment-list');
        paymentList.innerHTML = '';

        payments.forEach(payment => {
            const entry = document.createElement('div');
            entry.className = 'payment-entry';
            entry.innerHTML = `<span>${payment.date}</span><span>€${payment.amount.toFixed(2)}</span>`;
            paymentList.appendChild(entry);
        });
    }

    // Load payments on page load
    loadPayments();
</script>

</body>
</html>
